<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Watches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Watches Collection</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#carousel">Carousel</a></li>
                <li><a href="#contact">Contact</a></li>

    <section id="home">
        <h2>Welcome to Our Watch Store</h2>
        <p>Discover the finest collection of watches.</p>

    <section id="carousel" class="my-4">
        <div id="watchCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="watch1.jpg" alt="Watch 1" class="d-block w-100 animated">
                </div>
                <div class="carousel-item">
                    <img src="watch2.jpg" alt="Watch 2" class="d-block w-100 animated">
                </div>
                <div class="carousel-item">
                    <img src="watch3.jpg" alt="Watch 3" class="d-block w-100 animated">
                </div>
            </div>
            <a class="carousel-control-prev" href="#watchCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#watchCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="C:\Users\user\Desktop\responsive-watches-website-2-main\assets\img\watches-3.png" alt="Watch 1" class="animated">
            <img src="C:\Users\user\Desktop\responsive-watches-website-2-main\assets\img\watches-2.png" alt="Watch 2" class="animated">
            <img src="C:\Users\user\Desktop\responsive-watches-website-2-main\assets\img\watches-1.png" alt="Watch 3" class="animated">

    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
